<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>Add Global Component</h1>
      <my-component></my-component>
    </div>
    <script async src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script async>
      window.onload = function () {
        Vue.component('my-component', {
          template: '<p>Added Global Component</p>',
        });

        new Vue({
          el: '#app',
        });
      };
    </script>
  </body>
</html>
